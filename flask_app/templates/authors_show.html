<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="d-flex justify-content-between gap-4">
        <div>
            <h1>{{author.name}}'s Favorites</h1>
            <br>
            <table class="table-bordered">
                <thead class="">
                    <tr class="">
                        <th class="p-2">Title</th>
                        <th class="p-2"># of pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books: %}
                    <tr>
                        <td class="p-2">{{book.title}}</td>
                        <td class="p-2">{{book.num_of_pages}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div>
            <!-- add the dropdown here -->
            <h1>Add Author's Favorite</h1>
            <br>
            <form action="/authors/{{author.id}}/favorite" method="POST">
                <label class="me-2" for="bookdd">Book:</label>
                <select name="bookdd" id="bookdd">
                    {% for book in all_books: %}
                    <option value={{book.id}}>{{book.title}}</option>
                    {% endfor %}
                </select>
                <br>
                <button class="bg-primary text-light">Add</button>
            </form>
            <br>
        </div>
    </div>
    <br>
    <br>
    <a href="/authors">Home</a>
</body>
</html>
