<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="d-flex justify-content-between gap-4">
        <div>
            <h1>Title: {{book.title}}</h1>
            <br>
            <h3 class="p-2">Favorited By:</h3>
            {% for author in authors: %}
                <li class="p-2 list-unstyled">{{author.name}}</li>
            {% endfor %}
        </div>
        <div>
            <!-- add the dropdown here -->
            <h1>Add Book's Favorite</h1>
            <br>
            <form action="/books/{{book.id}}/favorite" method="POST">
                <label class="me-2" for="authordd">Author:</label>
                <select name="authordd" id="authordd">
                    {% for author in all_authors: %}
                    <option value="{{author.id}}">{{author.name}}</option>
                    {% endfor %}
                </select>
                <br>
                <button class="bg-primary text-light">Add</button>
            </form>
        </div>
    </div>
    <br>
    <br>
    <a href="/authors">Home</a>
</body>
</html>
