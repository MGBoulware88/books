<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="px-5 py-3">
    <container class="d-flex justify-content-center gap-5">
        <container class="create-new-dojo d-flex flex-column me-3 gap-2">
            <h1>New Author</h1>
            <form action="/authors/create" method="POST">
                <p>Name: </p>
                <input type="text" name="name">
                <button class="bg-primary text-light">Create</button>
            </form>
        </container>
        <container class="d-flex flex-column gap-2">
            <h1>All Authors</h1>
            <div class="border border-1 border-dark rounded d-flex flex-column">
                {% for author in authors: %}
                <a href="/authors/{{author.id}}">{{author.name}}</a>
                {% endfor %}
            </div>
            <a href="/books">Add Book</a>
        </container>
    </container>
</body>
</html>
