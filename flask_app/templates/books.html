<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="px-5 py-3">
    <container class="d-flex justify-content-center gap-5">
        <container class="create-new-dojo d-flex flex-column me-3 gap-2">
            <h1>New Book</h1>
            <form action="/books/create" method="POST">
                <p>Title: </p>
                <input type="text" name="title">
                <p>Number of Pages: </p>
                <input type="text" name="num_pages">
                <button class="bg-primary text-light">Create</button>
            </form>
        </container>
        <container class="d-flex flex-column gap-2">
            <h1>All Books</h1>
            <div class="border border-1 border-dark rounded d-flex flex-column">
                {% for book in books: %}
                <a href="/books/{{book.id}}">{{book.title}}</a>
                {% endfor %}
            </div>
        </container>
    </container>
    <br>
    <a class="ms-5" href="/authors">Home</a>
</body>
</html>
